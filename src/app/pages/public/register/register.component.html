  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <form [formGroup]="registerForm">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input
                  class="input"
                  type="email"
                  placeholder="Email"
                  formControlName="email"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
                <span
                  *ngIf="
                    !registerForm.controls.email.valid &&
                    registerForm.controls.email.touched
                  "
                  style="color: red"
                >
                  El correo electronico, no est치 en el formato requerido.
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Confirmed Password"
                  formControlName="confirmPassword"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  formControlName="name"
                  type="text"
                  placeholder="Name"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <span
                  *ngIf="
                    !registerForm.controls.name.valid &&
                    registerForm.controls.name.touched
                  "
                  style="color: red"
                >
                  El nombre, no est치 en el formato requerido.
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  formControlName="lastname"
                  type="text"
                  placeholder="Last Name"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <span
                  *ngIf="
                    !registerForm.controls.lastname.valid &&
                    registerForm.controls.lastname.touched
                  "
                  style="color: red"
                >
                  El apellido, no est치 en el formato requerido.
                </span>
              </p>
            </div>
            <div class="field">
              <label for="miSelect">Choose your country: </label>
              <select
                name="miselect"
                id="miSelect"
                [(ngModel)]="selectedCode"
                [ngModelOptions]="{ standalone: true }"
              >
                <option
                  [value]="codePhone.dial_code"
                  *ngFor="let codePhone of codesPhone"
                >
                  {{ codePhone.name }}
                </option>
              </select>
              <span *ngIf="selectedCode">{{ selectedCode.dial_code }}</span>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  formControlName="number"
                  type="number"
                  placeholder="Phone"
                />
              </p>
              <span
                *ngIf="
                  !registerForm.controls.number.valid &&
                  registerForm.controls.number.touched
                "
                style="color: red"
              >
                El telefono, no est치 en el formato requerido.
              </span>
            </div>
            <div class="field">
              <div class="buttons">
                <button (click)="doRegister($event)" class="button is-info">
                  Register
                </button>
                <button class="button is-success" (click)="goToLogin()">
                  Back to Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </article>
  </div>
</div>
